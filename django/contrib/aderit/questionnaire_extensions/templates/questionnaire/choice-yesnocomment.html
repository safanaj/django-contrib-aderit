{% load i18n questionnaire_ext %}
{% get_answers as total %}

<div class="clearfix">
  <div class="input">
    <ul class="inputs-list">
      <!-- yes -->
      <li>
        <label>
          <input type="radio"
		 id="{{ question.number }}_yes"
		 name="question_{{ question.number }}"
		 value="yes" onClick="valchanged('{{ question.number }}', this.value);"
		 {% if 'yes' in total %} checked {% endif %} />
          <span>{% trans "Yes" %}</span>
        </label>
      </li>

      <!-- no -->
      <li>
        <label>
          <input type="radio"
		 id="{{ question.number }}_no"
		 name="question_{{ question.number }}"
		 value="no" onClick="valchanged('{{ question.number }}', this.value);"
		 {% if 'no' in total %} checked {% endif %} />
          <span>{% trans "No" %}</span>
        </label>
      </li>

      <!-- don't know -->
      {% if qdict.hasdontknow %}        
      <li>
        <label>
          <input type="radio" 
		 id="{{ question.number }}_dontknow"
		 name="question_{{ question.number }}"
		 value="dontknow" onClick="valchanged('{{ question.number }}', this.value);"
		 {% if 'dontknow' in total %} checked {% endif %} />
          <span>{% trans "Don't Know" %}</span>
        </label>
      </li>
      {% endif %}
      
      <!-- comment -->
      {% if qdict.hascomment %}
      <li>
        <input type="radio" /><label>&nbsp;Altro <input type="text"
							id="{{ question.number }}_comment"
							name="question_{{ question.number }}_comment"
							value="{{ qdict.comment }}"
							size="50"
							{{ qdict.checks|safe }}
							placeholder="{% trans 'comment' %}" />  </label></input>
        {% if question.extra %}
        <span class="help-block">{{ question.extra }}</span>
        {% endif %}
      </li>
      {% endif %}
    </ul>
  </div>
</div>
